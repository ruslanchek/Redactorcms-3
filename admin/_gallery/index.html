    <body>
        <div id="wrapper">
            <div id="header">

                <ul class="menu">

                        <div class="inner_tools">

                            <a id="button_gallery_delete_all" style="display: none" href="javascript:void(0)" class="red_button">Удалить все</a>

                        <div class="clear"></div>
                    </div>

                    <div class="gallery_pics">
                        <div class="albums_holder">
                            <div class="album_item" rel="1" status="1">
                                <span class="status"></span>
                                <i style="background-image: url(/admin/resources/data/1.jpg)"></i>
                                <i style="background-image: url(/admin/resources/data/2.jpg)"></i>

                            <div class="album_item hidden" rel="2" status="0">

                                <i style="background-image: url(/admin/resources/data/4.jpg)"></i>

                            <div class="album_item" rel="4" status="1">
                                <span class="status"></span>
                                <i style="background-image: url(/admin/resources/data/5.jpg)"></i>
                                <i style="background-image: url(/admin/resources/data/6.jpg)"></i>
                                <i style="background-image: url(/admin/resources/data/7.jpg)"></i>
