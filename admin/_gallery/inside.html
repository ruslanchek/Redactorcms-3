<!DOCTYPE HTML>

    <body>
        <div id="wrapper">
            <div id="header">

            </div>

            <div id="content">
                <ul class="menu">

                    <li><b>Галерея<i></i></b></li>

                <div class="black_linen_container">
                    <div class="header_block">

                            <a href="/admin/_gallery/">Галерея</a> &rarr;
                            <span id="album_name_block">&laquo;Новый альбом 5&raquo;</span>

                            <div class="item" rel="6" status="1"><i style="background-image: url(/admin/resources/data/6.jpg)"></i></div>
